            <div align="center"><b>前言</b> </div>
            <p></p>
            <p>　　这是第二次，我们踏上了社会考察的征程。乘着十六大的东风，今次的考察对象是上海人民检察院――一个亲切而又神圣的地方。我想，我们可以借着这次考察更多的了解检察院的权职，也更清楚我们的权利。</p>
            <p>　　于是，我们怀着忐忑的心情迈入了检察院的大门……</p>
