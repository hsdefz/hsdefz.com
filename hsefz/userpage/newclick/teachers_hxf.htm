          <td valign="top"> 　　 贺雪斐　毕业于华东师范大学历史系本科，中学历史高级教师。<br>
            <br>
            　　贺雪斐老师热爱教师工作，在教学上善于训练学生历史思维的深刻度，积极探索课堂中的研究性学习，并大力推进双语教学新模式。贺老师于1997年9月获得上海市园丁奖，两次获得校级青年教学大奖赛一等奖，区级教学大奖赛二等奖。她所撰写的论文有《对高中世界历史双语教学的思考、实践和探索》；《中共一大为何在上海召开》等5篇研究性课堂教学案例；并开发了校本课程《影响历史进程的著名演说》。
