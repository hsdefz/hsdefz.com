          <td valign="top"> <br>
            　　孟祥萍，政治高级教师，现任上海华东师大二附中政治教研组长兼教务处主任，上海市政治高考命题组成员。参加教育部首期全国中学政治骨干教师培训。曾荣获全国优质课评比一等奖、省级优秀教师、省级政治学科带头人、省级有优突出贡献研究员、上海市“金爱心”教师一等奖、上海市唐氏奖教金奖、华东师大附属学校优秀教师、二附中首届“师德标兵”称号。参编初中《思想政治》教材和教参，发表三十余篇教育教学论文并获奖，浦东新区政治中心组成员。<br>
            　　孟祥萍老师所带班级获上海市先进集体、上海市金爱心先进集体，浦东新区优秀集体。课堂教学效果显著，2007、2008、2011年政治高考均获上海市第一名。<br><br><br>
