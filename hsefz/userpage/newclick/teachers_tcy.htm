          <td valign="top"> 　　汤晨毅 物理学博士，2009年毕业于上海交通大学物理系，中学一级教师。参加工作后很快进入高三一线教学岗位，执教过二附中科技创新班、基础科学班等多个特色班级，教学成果优秀。参与物理竞赛实验部分的辅导，华师大二附中科技辅导团成员。主要辅导的方向为材料物理，近三年辅导学生在上海市创新大赛中获一等奖两项，二等奖三项，三等奖两项，专项奖四项。
