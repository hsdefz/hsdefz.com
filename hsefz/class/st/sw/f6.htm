        <div align="center">
          <b>仙客来 天真无邪,迎宾</b> 
        </div> 
        <p>仙客来是一种极可爱的花卉，心脏形的翠绿叶丛中，抽出一个个长的花梗，五个花瓣向上翻卷，极似兔子耳朵，因此又名“兔子花”。远远望去，就似一群可爱的小兔子正竖起耳朵倾昕动静，活泼之气显露无遗。把仙客来送给小朋友或童心未泯的老人，是祝愿其生活快乐，范忧无虑。1995年5月在天津举行的第四十三届世界乒乓赛上，仙客来被选为迎宾花</p> 
        <p align="center"><b>雏菊 小可爱,小精灵,清白</b></p> 
        <p>雏菊，又名春菊，延命菊。叶为匙形,花从叶中抽出，有白、奇、红等颜色，从3月到7月开花不断。她的株形矮小可爱，选择一丛丛花开密密的雏菊送给小朋友是很合适的。</p> 
      </td> 
    </tr>
