      <td height="155" rowSpan="3">
        <p>别名：曼陀罗树、薮春、山椿、耐冬、山茶、 
        晚山茶、茶花、洋茶<br>
        科名：山茶树</p>
        <p>特征：<br>
        <br>
        　　常绿乔木或灌木，株高可15CM。树干灰褐色，叶互生，卵形至椭圆形，边缘有踞齿，革质，有光泽。花顶生或腋生，萼片有茸毛花瓣5枚－7枚，有白、粉、红色及斑点或条纹，雄蕊雌蕊常瓣化而形成不同花型。花期11月至翌年3月。果实圆形,内含墨黑褐色种子2粒－3粒。</p>
      </td>
    </tr>
