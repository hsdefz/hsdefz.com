<table border="0" cellPadding="0" cellSpacing="0" width="580">
  <tbody>
    <tr>
      <td height="148" rowSpan="3" vAlign="center">
        <p>别名：青梅、干枝梅、红绿梅<br>
        科名：蔷薇科</p>
        <p>特征：<br>
        <br>
        　　落叶小乔木,树冠圆头形。干紫褐色,有纵驳纹;小枝绿色,常具枝刺。叶互生，卵圆形,边缘有细锯齿。花1朵－3朵簇生,有淡粉、红、白等色,具芳香。花期冬末至初春。喜光，喜温暖,稍耐寒,喜潮湿,不耐涝,耐瘠薄稍耐碱,但以排水良好、肥沃的壤土为最好。抗性较强,为长寿树种。</p>
      </td>
    </tr>
  </tbody>
</table>
