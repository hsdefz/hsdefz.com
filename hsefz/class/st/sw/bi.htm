<br>
<table border="0" cellPadding="0" cellSpacing="0" width="580">
  <tbody>
    <tr vAlign="top">
      <td>
        <p align="center">&nbsp;花性：<br>
        <br>
        花叶清秀，花香四溢；<br>
        莲蓬形奇，别致，富有画意。<br>
        <br>
        代表：<br>
        <br>
        纯洁，崇高，佛教的圣花。</p>
      </td>
    </tr>
  </tbody>
</table>
