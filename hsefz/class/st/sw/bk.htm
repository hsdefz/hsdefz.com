<table border="0" cellPadding="0" cellSpacing="0" width="580">

    <tr>
      <td height="148" rowSpan="3">
        <p>别名：莲花、芙蕖、水芝、水芙蓉莲<br>
        科名：睡莲科<br>
        特征：<br>
        　　多年水生植物。根茎（藕）肥大多节横生于水底泥中。叶盾状圆形，表面深绿色，被蜡质白粉，背面灰绿色，全缘并呈波状，叶柄圆柱形，密生倒刺。花单生于花梗顶端、高托水面之上，有单瓣、复瓣、重瓣及重台等花型；花色有白、粉、深红、淡紫色等或间色等变化；雄蕊多数雌蕊离生，埋藏于倒圆锥状海绵质花托内，花托表面具多数散生蜂窝状孔洞，受精后爱；逐渐膨大称为莲蓬，每一孔洞内生一小坚果（莲子）。花期6月－9月每日晨开暮闭。果熟期9月－10月。</p>
      </td>
    </tr>
