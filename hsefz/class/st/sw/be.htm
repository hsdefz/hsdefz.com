<br>
<table border="0" cellPadding="0" cellSpacing="0" width="580">
  <tbody>
    <tr>
      <td colSpan="2" height="148">
        <p>别名：菊华、秋菊、九华、黄花、帝女花<br>
        科名：菊科</p>
        <p>形态特征：<br>
        多年生宿根草本花卉。茎直立或半蔓性，其高度30CM－150CM不等。茎上有柔毛，多分枝。</p>
        <p>繁栽要点：<br>
        繁殖采用播种繁殖与营养繁殖两种方法。播种繁殖多用于新品种的培养。</p>
      </td>
    </tr>
  </tbody>
</table>
