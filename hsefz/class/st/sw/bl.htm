<table border="0" cellPadding="0" cellSpacing="0" width="580">

    <tr>
      <td height="148">
        <p>别名：鹿韭、木芍药、花王、洛阳王、富贵花<br>
        科名：芍药科</p>
        <p>特征：<br>
        <br>
        　　落叶小灌木。老枝干灰褐色,多纵裂驳纹；新枝光滑，绿色。叶互生，大形，二回羽状复叶；小叶狭卵形至倒卵形，端部及边缘常2－5浅裂花大形，单生枝顶。单瓣、半重瓣或重瓣，有红、黄、粉、白、紫和绿等色，多具清香。花期4月至5月果实生短绒毛，种子大形8月－9月成熟。</p>
      </td>
    </tr>
  </tbody>
</table>
